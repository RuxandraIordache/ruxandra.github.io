<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lumea științelor și personalitățile ei</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto Mono', monospace;
      background-color: #f2f2f2;
    }
    h1 {
      text-align: center;
      font-size: 36px;
      margin-top: 50px;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 50px;
    }
    .personality {
      background-color: white;
      box-shadow: 0px 0px 10px #ddd;
      margin-top: 50px;
      padding: 20px;
      display: flex;
      align-items: center;
    }
    .personality img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-right: 20px;
    }
    .personality h2 {
      font-size: 24px;
      margin: 0;
      color: #333;
    }
    .personality p {
      font-size: 18px;
      color: #666;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Lumea științelor și personalitățile ei</h1>
  <div class="container">
    <div class="personality">
      <img src="person1.jpg" alt="Personality 1">
      <div>
        <h2>Personality 1</h2>
        <p>Informații despre personalitatea 1, realizările sale științifice și contribuțiile la lumea științelor.</p>
      </div>
    </div>
    <div class="personality">
      <img src="person2.jpg" alt="Personality 2">
      <div>
        <h2>Personality 2</h2>
        <p>Informații despre personalitatea 2, realizările sale științifice și contribuțiile la lumea științelor.</p>
      </div>
    </div>
  </div>
</body>
</html>
